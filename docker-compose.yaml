services:
  minecraft-server:
    image: itzg/minecraft-server:stable
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.21.1"
      TYPE: "NEOFORGE"
      PACKWIZ_URL: "file:///packwiz/pack.toml"
    volumes:
      - /home/lab/gaming/minecraft/minty:/data
      - ./:/packwiz:ro
